<style>
  
</style>

<div class="container">
  <header id="header">
  <h1 id="title" class="">
    freeCodeCamp Survey Form
  </h1>
  <p  id="description" 
      class="description-text-center">
        Thank you for taking the time to help us improve the platform
  </p>
</header>

  <form id="survey-form">
    <div class="form-group">
      <label  id="name-label"
              for="name">
        Name
      </label>
      <input  type="text" 
              name="name" 
              id="name" 
              class="form-control" 
              placeholder="Enter your name" 
              required>
    </div>
    <div class="form-group">
      <label  for="email" 
              id="email-label">
        Email
      </label>
      <input  type="email" 
              name="email" 
              id="email" 
              class="form-control" 
              placeholder="Enter your Email" 
              required>
    </div>
    <div class="form-group">
      <label  for="age" 
              id="number-label">
        Age
      </label>
      <input  type="number" 
              name="age" 
              id="number" 
              class="form-control" 
              placeholder="Age"
              min="10"
              max="99">
    </div>
  <div class="form-group">
    <label  for="role" 
            id="role-label">
      Which option best describes your current role?
    </label>
    <select class="form-control" 
            name="role" 
            id="dropdown">
      <option disabled selected value>
        Select current role
      </option>
      <option value="sudent">
        Student
      </option>
      <option value="job">
        Full Time Job
      </option>
      <option value="learner">
        Full Time Learner
      </option>
      <option value="preferNo">
        Prefer not to say
      </option>
      <option value="other">
        Other
      </option>
    </select>
  </div>

  <div class="form-control">
    <label 
      for="recommend"  
      id="recommend-label">
      Would you recommend freeCodeCamp to a friend?
    </label>
      <input  type="radio"  
              id="definitely" 
              name="recommend" 
              value="definitely" 
              checked>
    
     <label for="definitely">
       Definitely
      </label>
      <input  type="radio" 
              id="maybe" 
              name="recommend" 
              value="maybe">

    <label for="maybe">
      Maybe
    </label>
    <input  type="radio" 
            id="notsure" 
            name="recommend" 
            value="notsure">
    <label for="notsure">Not sure</label>
  </div>
  <div class="form-control">
    <label for="favorite" id="favorite-label">
      What is your favorite feature of freeCodeCamp?
    </label>
    <select class="form-control" 
            id='favorite' 
            name="favorite">
      <option disabled selected value>
        Select an option
      </option>
      <option value="challenges">
        Challenges
      </option>
      <option value="projects">
        Projects
      </option>
      <option value="community">
        Community
      </option>
      <option value="openSource">
        Open Source
      </option>
    </select>
  </div>
  <div class="form-control">
    <p>What would you like to see improved? <span class="clue">(Check all that apply)</span></p>
    <label for="prefer">
      <input
        type="checkbox"
        name="prefer"
        value="front-end-projects"
        class="input-checkbox">
        Front-end Projects
    </label>
    <label for="prefer">
      <input
      type="checkbox"
      name="prefer"
      value="back-end-projects"
      class="input=checkbox">
      Back-end Projects
    </label>
    <label for="prefer">
      <input
      type="checkbox"
      name="prefer"
      value="data-visualization"
      class="input=checkbox">
      Data Visualization
    </label>
    <label for="prefer">
      <input
      type="checkbox"
      name="prefer"
      value="challenges"
      class="input=checkbox">
      Challenges
    </label>
    <label for="prefer">
      <input
      type="checkbox"
      name="prefer"
      value="open-source-community"
      class="input=checkbox">
      Open Source Community
    </label>
    <label for="prefer">
      <input
      type="checkbox"
      name="prefer"
      value="gitter-help-rooms"
      class="input=checkbox">
      Gitter help rooms
    </label>
    <label for="prefer">
      <input
      type="checkbox"
      name="prefer"
      value="videos"
      class="input=checkbox">
      Videos
    </label >
    <label for="prefer">
      <input
      type="checkbox"
      name="prefer"
      value="city-meetups"
      class="input=checkbox">
      City Meetups
    </label>
    <label for="prefer">
      <input
      type="checkbox"
      name="prefer"
      value="wiki"
      class="input=checkbox">
      Wiki
    </label>
    <label for="prefer">
      <input
      type="checkbox"
      name="prefer"
      value="forum"
      class="input=checkbox">
      Forum
    </label>
    <label for="prefer">
      <input
      type="checkbox"
      name="prefer"
      value="additional-courses"
      class="input=checkbox">
      Additional Courses
    </label>
  </div>

  <div class="form-control">
    <label for="comments" id="comments-label">
      Any comments or suggestions?
    </label>
    <textarea name="comments" rows="8" cols="80">
      Enter your comment here...
    </textarea>
  </div>

  <div class="form-control">
    <input type="submit" id="submit" value="Submit">
  </div>

</form>
</div>
